{% extends 'layout.html' %}
{% block content %}
  <h1>Chat Box</h1>
  
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      {% for message in messages %}
        <div class="message"><strong>{{ message[1] }}:</strong> {{ message[2] }}</div>
      {% endfor %}
    </div>
    
    <div class="chat-input">
      <form action="{{ url_for('send_message') }}" method="post" id="message-form">
        <input type="text" name="name" id="name-input" placeholder="Your Name..." required>
        <input type="text" name="message_content" id="message-input" placeholder="Type a message..." required>
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>
  </div>
{% endblock %}
