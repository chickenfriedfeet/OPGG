<!-- 

{{champdata}}
[0] id
[1] champ name
[2] champ desc
[3] champ abilities
[4] champ story

{{itemdata}}
[0] id
[1] item name
[2] item desc

-->

{% extends 'layout.html'%}
{% block content %}

<!-- item info -->
<div class="champion-list">
    <h1>All Items</h1>
    <br>
    {% for item in itemdata %}
    <div>
    <a href="/items/{{item[0]}}">
        <img src="/static/images/items/{{item[0]}}.jpg" width="230" height="230">
    </div>
    {% endfor %}
</div>



{% endblock %}
