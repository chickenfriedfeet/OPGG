{% extends 'layout.html'%}
{% block content %}
<br>
<h1>All Items</h1>
<div class="allitem-list">
    {% for item in itemdata %}
        <a href="/items/{{item[0]}}">
          <img src="/static/images/items/{{item[0]}}.jpg" 
          width="200" 
          height="200">
          <h2>{{item[1]}}</h2>
        </a>
    {% endfor %}
</div>
{% endblock %}
